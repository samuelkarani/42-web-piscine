<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="input_section">
            <h1>Calculator</h1>
            <input type="text">
            <select>
					<option value="+">+</option>
					<option value="-">-</option>
					<option value="*">*</option>
					<option value="/">/</option>
					<option value="%">%</option>
				</select>
            <input type="text">
            <input type="submit" value="Try Me!">

        </div>
    </div>
</body>

<script>
    var input = $('input[type="text"]');
    var selector = $('select');
    var submitBtn = $('input[type="submit"]');
    submitBtn.on('click', () => {
        var result;
        if (isNaN(input[0].value) || isNaN(input[1].value)) {
            console.log('Error :(');
            alert('Error :(');
            return;
        }
        var a = Number(input[0].value);
        var b = Number(input[1].value);
        if (a < 0 || b < 0) {
            console.log('Error :(');
            alert('Error :(');
            return;
        }
        switch (selector.val()) {
            case '+':
                result = (a + b);
                break;
            case '-':
                result = (a - b);
                break;
            case '*':
                result = (a * b);
                break;
            case '/':
                if (b == 0)
                    result = 'It’s over 9000!';
                else
                    result = (a / b);
                break;
            case '%':
                if (b == 0)
                    result = 'It’s over 9000!';
                else
                    result = (a % b);
                break;
            default:
                result = 'Error :(';
                break;
        }
        console.log(result.toString());
        alert(result.toString());
    });
    setInterval(function() {
        alert("Please, use me...");
    }, 30000);
</script>

</html>
